<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topBar">
        <div class="title">Media</div>
        <div class="buttons">
            <div class="loginButton" id="loginButton">Login</div>
            <div class="signUpButton" id="signUpButton">Sign Up</div>
        </div>
    </div>

    <div class="container" id="one">
        <div class="loginBox">
            <div class="loginTitle">Login</div>

            <div class="prompts">
                
                <div class="usernameContainer">
                    <label for="username" class="label">Username:</label>
                    <input type="text" id="username" placeholder="Enter username here" class="username">
                </div>
                
                <div class="passwordContainer">
                    <label for="password" class="label">Password:</label>
                    <input type="password" id="password" placeholder="Enter password here" class="password">
                </div>

            </div>

            <div class="container2">
                <button class="button1" id="login-button">Login</button>
            </div>

            <div class="container2">
                <div class="dontHaveAcc">Don't have an account? <a class="clickHere" id="signUpLink">Click Here</a> to create one.</div>
            </div>
            
        </div>
    </div>

    <div class="container" id="two">
        <div class="loginBox">
            <div class="loginTitle">Sign Up</div>

            <div class="prompts">
                
                <div class="usernameContainer">
                    <label for="username" class="label">Username:</label>
                    <input type="text" id="new-username" placeholder="Enter username here" class="username">
                </div>
                
                <div class="passwordContainer">
                    <label for="password" class="label">Password:</label>
                    <input type="password" id="new-password" placeholder="Enter password here" class="password">
                </div>

            </div>

            <div class="container2">
                <button class="button1" id="signUp">Sign Up</button>
            </div>
            
        </div>
    </div>

    <script src="link.js"></script>
    <script src="main.js"></script>
</body>
</html>
